<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>FixMyCity | Se connecter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/logo.jpg">
    <script src="../static/app.js" defer></script>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <nav>
        <div class="left">
            <img src="../static/logo.jpg">
            <a href="index.html">FixMyCity</a>
        </div>
    
        <div class="right">
            <div class="search">
                <form action="#">
                    <input type="text" name="barre de Recherche" placeholder="Adresse">
                    <button type="submit"></button>
                </form>
            </div>
            <a href="login.html">Se connecter</a>
        </div>
    </nav>

    <div class="login_page">
        <h1 class="title">Compte existant</h1>
        <form action="##" method="post">
        <div class="formulaire">
            <p>
                <label>Nom d'utilisateur : </label>
                <input type="text" id="utilisateur_connection" name="utilisateur" placeholder="Entrez votre nom d'utilisateur" required>
            </p>
            <p>
                <label>Mot de passe : </label>
                <input type="password" id="mdp_connection" name="mot_de_passe_actuel" required>
            </p>
            <p>
                <button type="submit">S'identifier</button>
            </p>
        </div>
        </form>
        <h1 class="title">Nouveau compte</h1>
        <form action="##" method="post">
        <div class="formulaire">
            <p>
                <label>Nom d'utilisateur : </label>
                <input type="text" id="utilisateur_enregistrement" name="utilisateur" placeholder="CrÃ©ez un nom d'utilisateur" required>
            </p>
            <p>
                <label>Mot de passe : </label>
                <input type="password" id="mdp_enregistrement" name="nouveau_mot_de_passe" required>
            </p>
            <p>
                <label>Nom complet : </label>
                <input type="text" id="nom_entier" name="nom" required>
            </p>
            <p>
                <label>Adresse e-mail : </label>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <button type="submit">S'enregistrer</button>
            </p>
        </div>
        </form>
    </div>
</body>

</html>
